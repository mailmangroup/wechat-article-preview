<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		body{ margin: 0;}
		#target { position: relative; min-height: 500px; padding: 20px; background: rgb(243, 243, 243); }
		input {
			min-height: 44px;
			margin: 10px 20px;
			border: none;
			background-color: whitesmoke;
		}
	</style>
</head>

<body>

	<input id="title" name="title" type="textarea" placeholder="Title...">
	<input id="time" name="time" type="text" placeholder="Time...">
	<input id="author" name="author" type="text" placeholder="Author...">
	<input id="account" name="account" type="text" placeholder="Account...">
	<input id="html" name="html" type="text" placeholder="HTML...">
	<input id="pageview" name="pageview" type="text" placeholder="Pageviews...">
	<input id="likes" name="likes" type="text" placeholder="Likes...">
	<input id="readmore" name="readmore" type="text" placeholder="Read more...">

	<div id="target"></div>

</body>

<script src="./src/preview.js"></script>

<script>

	var article = new articlePreview( { container: 'iphone6' } );

	document.getElementById( 'target' ).appendChild( article.el );

	article.generate();

	article.el.style.position = 'absolute';

	document.getElementById( 'title' ).addEventListener( 'input', function() {
		article.generate( { articleTitle: this.value } )
	});

	document.getElementById( 'time' ).addEventListener( 'input', function() {
		article.generate( { articleTime: this.value } )
	});

	document.getElementById( 'author' ).addEventListener( 'input', function() {
		article.generate( { articleAuthor: this.value } )
	});

	document.getElementById( 'account' ).addEventListener( 'input', function() {
		article.generate( { accountName: this.value } )
	});
	document.getElementById( 'html' ).addEventListener( 'input', function() {
		article.generate( { html: this.value } )
	});
	document.getElementById( 'pageview' ).addEventListener( 'input', function() {
		article.generate( { pageViews: this.value } )
	});
	document.getElementById( 'likes' ).addEventListener( 'input', function() {
		article.generate( { pageLikes: this.value } )
	});
	document.getElementById( 'readmore' ).addEventListener( 'input', function() {
		article.generate( { readMore: this.value } )
	});

</script>

</html>
